<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</head>
<body>

<button>Get External Content</button>
<div id = "wiki">
</div>
<div id = "info">
</div>
<script>
//$.support.cors = true;
url = 'http://en.wikipedia.org/w/api.php?format=json&action=query&prop=extracts&titles=Mark_Zuckerberg&redirects=true&continue=';
//url = "mark.json";
$(document).ready(function(){
    $("button").click(function(){
    	xhr.setRequestHeader("Origin", "http://hackerkid.github.com");
      	$.ajax({
			url: url,
        	dataType: "json",
        	success: function(data){
       			
       		$.each(data.query.pages, function(i, item) {
           		document.getElementById("wiki").innerHTML = item.title;	
           		document.getElementById("wiki").innerHTML = item.extract;	



        	});


        }});
    });
});

</script>

</body>
</html>
